name: Deploy and Build fe-gap on Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy-and-remote-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Source via Native Rsync
        shell: bash
        run: |
          mkdir -p ~/.ssh
          cat <<EOF > ~/.ssh/gap-droplet-deploy
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/gap-droplet-deploy
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

          # THE FIX: 'P' stands for PROTECT. 
          # It prevents rsync from deleting these files on the server 
          # even though they are not in your GitHub repository.
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/gap-droplet-deploy -o StrictHostKeyChecking=no" \
            --filter='P .next/' \
            --filter='P .env.production' \
            --filter='P node_modules/' \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='.cache/' \
            ./ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:~/fe-gap

      - name: Remote Build and Reload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH=$PATH:/home/grsl/.nvm/versions/node/v22.14.0/bin
            cd ~/fe-gap
            
            # 1. Dependency Check
            npm install
            
            # 2. Build - This now has its .env.production safely preserved
            NODE_ENV=production npm run build
            
            # 3. Validation
            if [ ! -d ".next" ]; then
              echo "Build failed. Directory .next not found."
              exit 1
            fi

            # 4. Process Management
            # We use 'restart' with '--update-env' to ensure the new Build ID is picked up.
            # We use '--cwd' to be 100% sure PM2 starts in the correct folder.
            pm2 restart fe-gap --update-env || pm2 start npm --name "fe-gap" --cwd /home/grsl/fe-gap -- start -- -p 3000
            
            pm2 save