name: Deploy and Build fe-gap on Droplet

on:
  push:
    branches: [ main ]

jobs:
  deploy-and-remote-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Source via Native Rsync
        shell: bash
        run: |
          # 1. Prepare SSH directory
          mkdir -p ~/.ssh
          
          # 2. Safely write the key (prevents newline/format issues)
          cat <<EOF > ~/.ssh/gap-droplet-deploy
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          
          chmod 600 ~/.ssh/gap-droplet-deploy
          
          # 3. Scan host fingerprint
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

          # 4. Ensure the target directory exists on the Droplet
          ssh -i ~/.ssh/gap-droplet-deploy ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} "mkdir -p ~/fe-gap"

          # 5. Execute Rsync
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/gap-droplet-deploy -o StrictHostKeyChecking=no" \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='.cache/' \
            ./ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:~/fe-gap

      # 6. Build and Reload on the Droplet
      - name: Remote Build and Reload
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Environment Setup
            export PATH=$PATH:/home/grsl/.nvm/versions/node/v22.14.0/bin
            cd ~/fe-gap
            
            # 2. Dependency Management
            npm ci || npm install 
            
            # 3. Atomic Build
            # We build the app fully. If this fails, the script stops here 
            # and the old version keeps running (Safety First).
            NODE_ENV=production npm run build
            
            # 4. Graceful Reload
            # Check if process is running. If yes, reload (Zero Downtime).
            # If no, start it for the first time.
            pm2 describe fe-gap > /dev/null
            if [ $? -eq 0 ]; then
              echo "App is running. Performing Zero-Downtime Reload..."
              pm2 reload fe-gap --update-env
            else
              echo "App not found. Starting fresh..."
              pm2 start npm --name "fe-gap" -- start -- -p 3000
            fi
            
            pm2 save